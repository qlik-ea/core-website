site_name: Qlik Core

theme:
  name: 'material'
  logo: 'images/QlikCore-Horizontal-Print-white.svg'
  custom_dir: 'theme'
  favicon: 'images/favicon.ico'

  # 404 page
  static_templates:
    - 404.html
    
extra_css:
  - 'stylesheets/custom-style.css'
  - 'stylesheets/downloads.css'
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://unpkg.com/enigma.js@2.2.1/enigma.min.js'
  - 'javascripts/downloads.js'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/qlik-oss/core-website'
    - type: 'slack'
      link: 'http://branch.qlik.com/slack'

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      base_path: ./
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

strict: true
repo_name: 'qlik-oss/core-website'
repo_url: 'https://github.com/qlik-oss/core-website'
edit_uri: edit/master/docs
google_analytics: ['UA-110266862-2', 'auto']

pages:
  - Home: index.md
  - Get Started: get-started.md
  - Downloads: downloads.md
  - Licensing: licensing.md
  - Beta agreement: beta.md
  - Use Cases: use-cases.md
  - Tutorials:
    - Hello Engine: tutorials/hello-engine.md
    - Hello Data: tutorials/hello-data.md
    - Hello Visualization: tutorials/hello-visualization.md
    - Orchestration: tutorials/orchestration.md
    - Authorization: tutorials/authorization.md
    - Data Loading: tutorials/data-loading.md
  - Services:
    - Mira: services/mira.md
    - Qlik Associative Engine:
